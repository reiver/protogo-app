<style type="text/css">

/*
 * These variables let us theme out UI.
 */
:root {
	--tab-bar-background-color: #333;
	--tab-bar-color: white;
	--tab-hover-background-color: #448;
	--tab-selected-background-color: #444;
}

/*
 * basics
 */

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
}

/*
 * This creates the tab-bar and the tab(s) inside of it.
 */

.tab-bar {
	display: flex;
	justify-content: space-around;
	align-items: center;
	background-color: var(--tab-bar-background-color);
	color: var(--tab-bar-color);
	padding: 0.7em 0;
	position: fixed;
	bottom: 0;
	left: 0;
	width: 100%;
	z-index: 100; /* some large number to put the tab-bar above everything else */
}

.tab {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	cursor: pointer;
	min-width:4.5em;
	padding:0.4em;
}

.tab:hover {
	background-color: var(--tab-hover-background-color);
	border-radius: 0.4em;
}

.icon {
	width: 1.4em;
	height: 1.4em;
	fill: none;
	stroke: currentColor;
	stroke-width: 2;
}

.label {
	font-size: 0.8em;
	margin-top: 0.4em; /* the label will be below the icon, so we put a bit of spacing between the label and the icon */
}

/*
 * This makes it so the last bit of tab-content isn't hidden behind the tab bar.
 *
 * We just guess at a size of a padding (to put at the bottom) that we hope is big enough.
 */

.tab-contents {
	padding-bottom: 7em;
}

/*
 * This make the content for a tab show and hide depending on which tab is selected.
 *
 * We also include CSS for more tabs than we actually have in the UI, to make it easier to add more tabs in the future.
 */

.tab-input {
  display: none;
}

.tab-content {
	display: none;
}

.tab-bar:has(.tab-input:checked + label[for="tab1"].tab) ~ .tab-contents .tab-content[data-content-for="tab1"] ,
.tab-bar:has(.tab-input:checked + label[for="tab2"].tab) ~ .tab-contents .tab-content[data-content-for="tab2"] ,
.tab-bar:has(.tab-input:checked + label[for="tab3"].tab) ~ .tab-contents .tab-content[data-content-for="tab3"] ,
.tab-bar:has(.tab-input:checked + label[for="tab4"].tab) ~ .tab-contents .tab-content[data-content-for="tab4"] ,
.tab-bar:has(.tab-input:checked + label[for="tab5"].tab) ~ .tab-contents .tab-content[data-content-for="tab5"] ,
.tab-bar:has(.tab-input:checked + label[for="tab6"].tab) ~ .tab-contents .tab-content[data-content-for="tab6"] ,
.tab-bar:has(.tab-input:checked + label[for="tab7"].tab) ~ .tab-contents .tab-content[data-content-for="tab7"] ,
.tab-bar:has(.tab-input:checked + label[for="tab8"].tab) ~ .tab-contents .tab-content[data-content-for="tab8"] ,
.tab-bar:has(.tab-input:checked + label[for="tab9"].tab) ~ .tab-contents .tab-content[data-content-for="tab9"] {
	display: block;
}

/*
 * This makes the selected tab get a different background-color.
 */

.tab-input:checked + label[for="tab1"] ,
.tab-input:checked + label[for="tab2"] ,
.tab-input:checked + label[for="tab3"] ,
.tab-input:checked + label[for="tab4"] ,
.tab-input:checked + label[for="tab5"] ,
.tab-input:checked + label[for="tab6"] ,
.tab-input:checked + label[for="tab7"] ,
.tab-input:checked + label[for="tab8"] ,
.tab-input:checked + label[for="tab9"] {
	background-color: var(--tab-selected-background-color);
}

</style>
