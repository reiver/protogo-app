<style type="text/css">

.people-list {
	width: 100%;
	max-width: 600px;
	margin: 20px;
}

.person-card {
	display: flex;
	align-items: center;
	padding: 15px;
	margin-bottom: 15px;
	background-color: #fff;
	border-radius: 1.3em;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	transition: all 0.3s ease;
	position: relative; /* Needed for absolute positioning of the 3-dots menu */
}

.person-avatar {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	margin-right: 15px;
}

.person-info {
	display: flex;
	flex-direction: column;
}

.person-name {
	font-size: 1.1rem;
	font-weight: bold;
}

.person-address {
    font-size: 0.9rem;
    color: #777;
}

.person-more-menu {
	background: none;
	border: none;
	font-size: 1.5rem;
	color: #333;
	cursor: pointer;
	position: absolute;
	top: 50%;
	right: 1em;
	transform: translateY(-50%);
	transition: color 0.3s;
}
</style>

<div class="people-list">
{{range $val := .People}}
<div class="person-card">
<img class="person-avatar" src="{{$val.AvatarURI}}" alt="Contact Avatar">
<div class="person-info">
<p class="person-name">{{$val.Name}}</p>
<p class="person-address">{{$val.Address}}</p>
</div>
<button class="person-more-menu">â‹®</button>
</div>
{{end}}	
</div>
